<p-toast [showTransformOptions]="'translateX(100%)'"></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" #confirmar>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="Sim"
      (click)="confirmar.accept()"></button>
    <button type="button" pButton icon="pi pi-times" label="Não"
      (click)="confirmar.reject()"></button>
  </p-footer>
</p-confirmDialog>
