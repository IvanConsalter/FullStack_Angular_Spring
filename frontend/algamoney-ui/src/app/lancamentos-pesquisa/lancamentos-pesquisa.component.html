<div class="container">
  <div class="p-grid">

    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input type="text" pInputText >
    </div>

    <div class="p-col-12">
      <label style="display: block;">Vencimento</label>
      <input type="text" style="width: 95px;" pInputText>

      <label>até</label>
      <input type="text" style="width: 95px;" pInputText>
    </div>

    <div class="p-col-12">
      <button type="submit" label="Pesquisar" pButton></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table
        [value]="lancamentos"
        [paginator]="true"
        [rows]="4"
        [responsive]="true"
        class="table"
      >

        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes-header">Ações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-lancamento>
          <tr class="tr-body">
            <td>
              <span class="p-column-title">Pessoa</span>
              {{ lancamento.pessoa }}
            </td>

            <td>
              <span class="p-column-title">Descrição</span>
              {{ lancamento.descricao }}
            </td>

            <td class="col-data">
              <span class="p-column-title">Vencimento</span>
              {{ lancamento.dataVencimento }}
            </td>

            <td class="col-data">
              <span class="p-column-title">Pagamento</span>
              {{ lancamento.dataPagamento }}
            </td>

            <td class="col-valor">
              <span class="p-column-title">Valor</span>
              <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lancamento.valor }}</span>
            </td>

            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

      <a pButton label="Novo Lançamento"></a>
  </div>

</div>
