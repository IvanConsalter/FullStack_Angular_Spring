<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Dashboard</h1>
    </div>

    <div class="p-col-12 p-lg-6">
      <p-panel header="Lançamentos por Categoria">
        <p-chart type="pie" [data]="pieChartData"></p-chart>
      </p-panel>
    </div>

    <div class="p-col-12 p-lg-6">
      <p-panel header="Lançamentos por Dia">
        <p-chart type="line" [data]="lineChartData"></p-chart>
      </p-panel>
    </div>
  </div>
</div>
