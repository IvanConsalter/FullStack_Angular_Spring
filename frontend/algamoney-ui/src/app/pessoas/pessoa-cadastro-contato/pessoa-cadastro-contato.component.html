<div class="p-grid">
  <div class="p-col-12">
    <button
      pButton
      label="Novo Contato"
      icon="pi pi-plus"
      type="button"
      (click)="exibirModalContato()"
    ></button>
  </div>
  <div class="p-col-12">
    <p-table [value]="contatos" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th class="col-acoes-header"></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-contato let-rowIndex="rowIndex">
        <tr>
          <td>{{ contato.nome }}</td>
          <td>{{ contato.email }}</td>
          <td>{{ contato.telefone }}</td>
          <td class="col-acoes">
            <button
              pButton
              icon="pi pi-pencil"
              type="button"
              pTooltip="Editar"
              tooltipPosition="top"
              (click)="prepararEdicaoContato(contato, rowIndex)"
            ></button>

            <button
              pButton
              icon="pi pi-trash"
              type="button"
              pTooltip="Excluir"
              tooltipPosition="top"
              (click)="removerContato(rowIndex)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog header="{{ !estaEditando() ? 'Novo' : 'Edição de'}} Contato" [(visible)]="exibirFormularioContato" [modal]="true" >
  <form [formGroup]="contatoForm" (ngSubmit)="confirmarContato()">
    <div class="p-grid">
      <div class="p-col-12 p-fluid" formGroupName="contatos">
        <label>Nome</label>
        <input
          pInputText
          type="text"
          name="nome"
          formControlName="nome"
        >
        <app-message [control]="contatoForm.get('contatos.nome')" error="required" message="Nome é obrigatório!"></app-message>
      </div>

      <div class="p-col-12 p-fluid" formGroupName="contatos">
        <label>Email</label>
        <input
          pInputText
          type="email"
          name="email"
          formControlName="email"
        >
        <app-message [control]="contatoForm.get('contatos.email')" error="required" message="Email é obrigatório!"></app-message>
        <app-message [control]="contatoForm.get('contatos.email')" error="email" message="Informe um e-mail válido!"></app-message>
      </div>

      <div class="p-col-12 p-fluid" formGroupName="contatos">
        <label>Telefone</label>
        <p-inputMask
          mask="(99) 9 9999-9999"
          name="telefone"
          formControlName="telefone"
        ></p-inputMask>
      </div>

      <div class="p-col-12">
        <button
          pButton
          type="submit"
          label="Salvar"
          [disabled]="contatoForm.get('contatos').invalid"
        ></button>
      </div>

    </div>
  </form>
</p-dialog>
