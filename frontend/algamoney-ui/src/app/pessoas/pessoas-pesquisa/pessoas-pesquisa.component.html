<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Nome</label>
      <input type="text" pInputText />
    </div>

    <div class="p-col-12">
      <button type="submit" label="Pesquisar" pButton></button>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <app-pessoas-grid [pessoas]="pessoas"></app-pessoas-grid>
    </div>

    <div class="p-col-12">
      <a label="Nova Pessoa" pButton></a>
    </div>
  </div>
</div>
