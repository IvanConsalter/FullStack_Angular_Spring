<div class="container">
  <form autocomplete="off" #pessoaForm="ngForm">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input
          pInputText
          type="text"
          name="nome"
          ngModel #nome="ngModel"
          [required]="true"
          minlength="5">
        <app-message [control]="nome" error="required" message="Nome completo é obrigatório!"></app-message>
        <app-message [control]="nome" error="minlength" message="Dever ter no mínimo {{ nome.errors?.minlength?.requiredLength }}"></app-message>
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>CEP</label>
        <p-inputMask
          mask="99.999-999"
          name="cep"
          ngModel #cep="ngModel"
          [required]="true"
        ></p-inputMask>

        <app-message [control]="cep" error="required" message="CEP é obrigatório!"></app-message>
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>Bairro</label>
        <input
          pInputText
          type="text"
          name="bairro"
          ngModel #bairro="ngModel"
          [required]="true"
          minlength="5">

        <app-message [control]="bairro" error="required" message="Bairro é obrigatório!"></app-message>
        <app-message [control]="bairro" error="minlength" message="Dever ter no mínimo {{ bairro.errors?.minlength?.requiredLength }}"></app-message>
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Logradouro</label>
        <input
        pInputText
        type="text"
        name="logradouro"
        ngModel #logradouro="ngModel"
        [required]="true"
        minlength="5">

      <app-message [control]="logradouro" error="required" message="Logradouro é obrigatório!"></app-message>
      <app-message [control]="logradouro" error="minlength" message="Dever ter no mínimo {{ logradouro.errors?.minlength?.requiredLength }}"></app-message>
      </div>

      <div class="p-col-12 p-md-3 p-fluid">
        <label>Número</label>
        <input
        pInputText
        type="text"
        name="numero"
        ngModel #numero="ngModel"
        [required]="true">

        <app-message [control]="numero" error="required" message="Número é obrigatório!"></app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Cidade</label>
        <input
          pInputText
          type="text"
          name="cidade"
          ngModel #cidade="ngModel"
          [required]="true">

        <app-message [control]="cidade" error="required" message="Cidade é obrigatório!"></app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Estado</label>
        <input
          pInputText
          type="text"
          name="estado"
          ngModel #estado="ngModel"
          [required]="true"
        >

        <app-message [control]="estado" error="required" message="Estado é obrigatório!"></app-message>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Salvar" class="p-button-success" [disabled]="pessoaForm.invalid"></button>
        <button pButton type="button" label="Novo"></button>

        <a href="javascript:;" pButton class="p-button-info">Voltar para a pesquisa</a>
      </div>

    </div>
  </form>
</div>
