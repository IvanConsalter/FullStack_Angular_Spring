<div class="container">
  <form autocomplete="off" (ngSubmit)="consultar()">
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Descrição</label>
        <input
          type="text"
          pInputText
          name="descricao"
          [(ngModel)]="filtro.descricao"
        />
      </div>

      <div class="p-col-12">
        <label style="display: block">Vencimento</label>
        <p-calendar
          dateFormat="dd/mm/yy"
          [showIcon]="true"
          [monthNavigator]="true"
          [yearNavigator]="true"
          yearRange="2015:2023"
          name="dataVencimentoInicio"
          [(ngModel)]="filtro.dataVencimentoInicio"
        ></p-calendar>

        <label class="divisor-calendarios">até</label>

        <p-calendar
          dateFormat="dd/mm/yy"
          [showIcon]="true"
          [monthNavigator]="true"
          [yearNavigator]="true"
          yearRange="2015:2023"
          name="dataVencimentoFim"
          [(ngModel)]="filtro.dataVencimentoFim"
        ></p-calendar>
      </div>

      <div class="p-col-12">
        <button type="submit" label="Pesquisar" pButton></button>
      </div>
    </div>
  </form>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table
        [value]="lancamentos"
        [paginator]="true"
        [rows]="filtro.itensPorPagina"
        [totalRecords]="totalRegistros"
        [lazy]="true"
        [responsive]="true"
        class="table"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes-header">Ações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-lancamento>
          <tr class="tr-body">
            <td>
              <span class="p-column-title">Pessoa</span>
              {{ lancamento.pessoa }}
            </td>

            <td>
              <span class="p-column-title">Descrição</span>
              {{ lancamento.descricao }}
            </td>

            <td class="col-data">
              <span class="p-column-title">Vencimento</span>
              {{ lancamento.dataVencimento }}
            </td>

            <td class="col-data">
              <span class="p-column-title">Pagamento</span>
              {{ lancamento.dataPagamento }}
            </td>

            <td class="col-valor">
              <span class="p-column-title">Valor</span>
              <span
                [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'"
                >{{ lancamento.valor }}</span
              >
            </td>

            <td class="col-acoes">
              <a
                pButton
                icon="pi pi-pencil"
                pTooltip="Editar"
                tooltipPosition="top"
              ></a>
              <button
                pButton
                icon="pi pi-trash"
                pTooltip="Excluir"
                tooltipPosition="top"
                (click)="excluir(lancamento)"
              ></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">Nenhum lançamento encontrado</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <a pButton label="Novo Lançamento"></a>
  </div>
</div>
