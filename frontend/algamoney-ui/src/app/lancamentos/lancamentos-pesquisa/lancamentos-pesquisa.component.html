<div class="container">
  <form autocomplete="off" (ngSubmit)="consultar()">
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Descrição</label>
        <input
          type="text"
          pInputText
          name="descricao"
          [(ngModel)]="filtro.descricao"
        />
      </div>

      <div class="p-col-12">
        <label style="display: block">Vencimento</label>
        <p-calendar
          dateFormat="dd/mm/yy"
          [showIcon]="true"
          [monthNavigator]="true"
          [yearNavigator]="true"
          yearRange="2015:2023"
          name="dataVencimentoInicio"
          [(ngModel)]="filtro.dataVencimentoInicio"
        ></p-calendar>

        <label class="divisor-calendarios">até</label>

        <p-calendar
          dateFormat="dd/mm/yy"
          [showIcon]="true"
          [monthNavigator]="true"
          [yearNavigator]="true"
          yearRange="2015:2023"
          name="dataVencimentoFim"
          [(ngModel)]="filtro.dataVencimentoFim"
        ></p-calendar>
      </div>

      <div class="p-col-12">
        <button type="submit" label="Pesquisar" pButton></button>
      </div>
    </div>
  </form>

  <div class="p-grid">
    <div class="p-col-12">
      <app-lancamentos-grid
        [lancamentos]="lancamentos"
        [filtro]="filtro"
        [totalRegistros]="totalRegistros"
        (lazyLoad)="mudarPagina($event)"
      ></app-lancamentos-grid>
    </div>

    <a pButton label="Novo Lançamento"></a>
  </div>
</div>
